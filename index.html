<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Text Over Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .background {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://wallpaperaccess.com/full/871130.jpg') no-repeat center center;
            background-size: cover;
        }
        .transparent-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: rgba(255, 255, 255, 0.5); /* Adjust transparency here */
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="transparent-text">Your Transparent Text</div>
    </div>
</body>
</html>
